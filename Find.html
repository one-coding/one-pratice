<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find C-nemo</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11% </span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen__header">
        <h1 class="header__title">Find</h1>
        <div class="header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></a></i></span>

        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>

            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="Recommended-Friends">
            <h6 class="Recommended-Friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="Open-Chat">
            <div class="Open-Chat__header">
                <h6>Open Chat</h6>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>

            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtag">#BTS#ARMY#FRIENDS</h6>
                <div class="open-post__members">
                    <img src="/Users/jaewon/Desktop/one-pratice/screenshots/KakaoTalk_Photo_2020-10-26-20-17-17.jpeg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>

            <div class="open-post__column">
                <img src="/Users/jaewon/Desktop/one-pratice/screenshots/KakaoTalk_Photo_2020-10-26-20-17-17.jpeg" />
                <div class="open-post__heart-count">
                    <i class="fas fa-heart"></i><span>326</span>
                </div>
            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="firends.html">
                    <i class="far fa-user fa-lg"></i>

            <li class="nav__btn">

                    <i class="far fa-comment fa-lg"></i>
                </a></li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i>
                    <span class="nav__empty"></span>
                </a>
            </li>
        </ul>
    </nav>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</html>
